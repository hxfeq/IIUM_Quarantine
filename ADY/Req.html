    <div class="topbar">

    <div class="nav">

    <form class="request" action="Req.html" method="post">

      <p class="quest">What do you need?</p>
      <p>Toiletries</p>

      <label class="container">Soap
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Toothpaste
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Shampoo
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Toothbrush
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

      <p>Dry Food</p>

      <label class="container">Bread
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Biscuit
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Milo Packet
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Mineral Water
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

      <p>Anything not on the list</p>
      <textarea id="not-list" name="not-list" rows="5" cols="113%" placeholder="Anything you need.">
      </textarea>
      <br><br>
      <button><a href="Req.html">Submit</a></button>
    </form>
